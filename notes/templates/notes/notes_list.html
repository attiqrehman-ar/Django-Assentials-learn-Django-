{% extends "base.html" %}
{% load static %}


{% block content %}
<h1 class="my-5">notes lists:</h1>
<div class="row row-cols-3 g-2">
    {% for note in notes %} 
    <div class="col">
        <div class="p-3 border">
           <a href="{% url 'note.detail' pk=note.id %}" class="text-dark texxt-decoration-non"> <h3>{{note.title_Name}}</h3></a>
            {{note.textt |truncatechars:10}}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
